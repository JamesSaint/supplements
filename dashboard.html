<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Supplement Dashboard – James & Jo</title>
  <meta property="og:title" content="My Supplement Dashboard – James & Jo" />
  <meta property="og:description" content="Track, explore, and reflect on your supplement routine." />
  <meta property="og:image" content="https://jamessaint.github.io/assets/seed-of-life-gold.jpg" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="description" content="Track, explore, and reflect on your supplement routine." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Montserrat, sans-serif;
      background-color: #EEEEEE;
      color: #003366;
      padding: 20px;
      font-size: 0.9rem;
    }
    h1, h2 {
      color: #003366;
      border-bottom: 1px solid #C9B694;
      padding-bottom: 0.3em;
      margin-top: 1em;
    }
    .supplement-card {
      background-color: #fefbf3;
      border-left: 4px solid #C9B694;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 0.5rem;
    }
    .checkbox input {
      margin-right: 10px;
    }
    .section-title {
      font-weight: 600;
      margin-top: 1em;
    }
    .footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Today’s Supplement Dashboard</h1>

    <div class="section-title">James’s Supplements</div>
    <div class="supplement-card checkbox">
      <label><input type="checkbox" class="check" id="j1"> Alflorex® Dual Action</label><br>
      <label><input type="checkbox" class="check" id="j2"> Vitamin D3 + K2</label><br>
      <label><input type="checkbox" class="check" id="j3"> Vitamin C + Zinc</label><br>
      <label><input type="checkbox" class="check" id="j4"> Biotin 12,000 mcg</label><br>
      <label><input type="checkbox" class="check" id="j5"> MCT Oil</label>
    </div>

    <div class="section-title">Jo’s Supplements</div>
    <div class="supplement-card checkbox">
      <label><input type="checkbox" class="check" id="jo1"> Vitamin D3 + K2</label><br>
      <label><input type="checkbox" class="check" id="jo2"> Rhodiola Rosea</label><br>
      <label><input type="checkbox" class="check" id="jo3"> B-Complex</label><br>
      <label><input type="checkbox" class="check" id="jo4"> Magnesium Threonate</label><br>
      <label><input type="checkbox" class="check" id="jo5"> Evening Primrose Oil</label>
    </div>

    <div class="section-title">Mood & Body Check-In</div>
    <div class="supplement-card">
      <label for="energy">Energy Level:</label>
      <input type="range" id="energy" name="energy" min="0" max="10"><br>
      <label for="focus">Focus:</label>
      <input type="range" id="focus" name="focus" min="0" max="10"><br>
      <label for="stress">Stress:</label>
      <input type="range" id="stress" name="stress" min="0" max="10">
    </div>

    <div class="section-title">Notes</div>
    <div class="supplement-card">
      <textarea class="form-control" id="notes" rows="4" placeholder="How do you feel today? Any symptoms or shifts?"></textarea>
    </div>

    <div class="footer">
      © James Saint 2025 — This page stores your inputs locally in your browser.
    </div>
  </main>

  <script>
    // Restore saved state
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.check').forEach(el => {
        const val = localStorage.getItem(el.id);
        if (val === 'true') el.checked = true;
        el.addEventListener('change', () => localStorage.setItem(el.id, el.checked));
      });
      ['energy', 'focus', 'stress'].forEach(id => {
        const el = document.getElementById(id);
        const val = localStorage.getItem(id);
        if (val !== null) el.value = val;
        el.addEventListener('input', () => localStorage.setItem(id, el.value));
      });
      const notes = document.getElementById('notes');
      notes.value = localStorage.getItem('notes') || '';
      notes.addEventListener('input', () => localStorage.setItem('notes', notes.value));
    });
  </script>
</body>
</html>
